<!DOCTYPE html>
<html ng-app="crmApp" ng-controller="mainController">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <title>CRM Alpha</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--<link rel="stylesheet" href="css/fonts.css">-->
    <link rel="stylesheet" href="css/angular-material-min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cal-styles.css">

    <link rel='stylesheet' href='css/fc-2.9.1.css'/>

    <script src="js/scripts/production/libs.min.js"></script>
    <script src="js/app.js"></script>

    <script src="js/scripts/controllers/mainController.js"></script>
    <script src="js/scripts/services/socket.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col-md-5 col-md-offset-2.5 col-lg-4 col-lg-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                    <label ng-show="error" class="text-danger">{{message}}</label>
                </div>
                <div class="panel-body login-body">
                    <form role="form" name="myForm">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="login.username" required class="form-control" placeholder="Username" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input ng-model="login.password" required class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <button ng-click="userLogin()" ng-disabled="myForm.username.$dirty && myForm.username.$invalid ||
  myForm.password.$dirty && myForm.password.$invalid" type="submit" class="btn btn-lg btn-success btn-block">Login
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
