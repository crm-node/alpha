<div id="clients">
    <div class="table-responsive">
        <div class="users-top">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addUserModal">ADD USER</button>
            <button type="button" class="btn btn-default pull-right" ng-click="getUsers()">UPDATE LIST</button>
        </div>
        <div class="filters-menu">

        </div>
        <table class="table table-striped table-hover" ng-init="getUsers()">
            <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Type</th>
                <th>Transactions</th>
                <th>User Info</th>
                <th>Delete User</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, user) in userList">
                <td>
                    {{user.name}}
                </td>
                <td>
                    <span class="glyphicon glyphicon-ok-sign" aria-hidden="true" ng-show="user.status == 1"></span>
                    <span class="glyphicon glyphicon-minus-sign" aria-hidden="true" ng-show="user.status == 0"></span>
                </td>
                <td>
                    {{user.type}}
                </td>
                <td>
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editUserModal" ng-click="prepareEditUser(user)">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </button>
                </td>
                <th>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteUserModal" ng-click="prepareDeleteUser(user.id)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="addUserModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">ADD USER</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="userAddForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputName">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName"
                                   placeholder="Name" ng-model="userToAdd.name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputLogin">Login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLogin"
                                   placeholder="Login" ng-model="userToAdd.login"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputPassword">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword"
                                   placeholder="Password" ng-model="userToAdd.password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputType">Type</label>
                        <select class="form-control" ng-model="userToAdd.type" id="inputType">
                            <option value="dev">Dev</option>
                            <option value="owner">Owner</option>
                            <option value="cass">Cass</option>
                            <option value="reception">Reception</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="addUser()">ADD</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="confirmDeleteUserModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Are you sure you want to delete this user?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="deleteUser()" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div id="editUserModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">EDIT USER</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="userEditForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputName">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName"
                                   placeholder="Name" ng-model="userToEdit.name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputLogin">Login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLogin"
                                   placeholder="Login" ng-model="userToEdit.login"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputPassword">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword"
                                   placeholder="Password" ng-model="userToEdit.password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputType">Type</label>
                        <select class="form-control" ng-model="userToEdit.type" id="inputType">
                            <option value="dev">Dev</option>
                            <option value="owner">Owner</option>
                            <option value="cass">Cass</option>
                            <option value="reception">Reception</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="editUser()">EDIT</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
