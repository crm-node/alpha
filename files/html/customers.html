<div id="clients">
    <div class="table-responsive">
        <div class="users-top">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addCustomerModal">ADD CUSTOMER</button>
            <button type="button" class="btn btn-default pull-right" ng-click="getCustomers()">UPDATE LIST</button>
        </div>
        <div class="filters-menu">

        </div>
        <table class="table table-striped table-hover" ng-init="getCustomers()">
            <thead>
            <tr>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Type</th>
                <th>Transactions</th>
                <th>Customer Info</th>
                <th>Delete Customer</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, customer) in customerList">
                <td>
                    {{customer.id}}
                </td>
                <td>
                    {{customer.name}}
                </td>
                <td>
                    <span class="glyphicon glyphicon-ok-sign" aria-hidden="true" ng-show="customer.status == 1"></span>
                    <span class="glyphicon glyphicon-minus-sign" aria-hidden="true" ng-show="customer.status == 0"></span>
                </td>
                <td>
                    {{customer.type}}
                </td>
                <td>
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editCustomerModal" ng-click="prepareEditCustomer(customer)">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </button>
                </td>
                <th>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteCustomerModal" ng-click="prepareDeleteCustomer(customer.id)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="addCustomerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">ADD CUSTOMER</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="customerAddForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputName">Customer Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName"
                                   placeholder="Name" ng-model="customerToAdd.name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputType">Type</label>
                        <select class="form-control" ng-model="customerToAdd.type" id="inputType">
                            <option value="admin">Admin</option>
                            <option value="test">Test</option>
                            <option value="client">Client</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputLogin">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLogin"
                                   placeholder="Login" ng-model="customerToAdd.username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputLogin">Login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLogin"
                                   placeholder="Login" ng-model="customerToAdd.login"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputPassword">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword"
                                   placeholder="Password" ng-model="customerToAdd.password"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="addCustomer()">ADD</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="confirmDeleteCustomerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Are you sure you want to delete this customer?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="deleteCustomer()" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div id="editCustomerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">EDIT CUSTOMER</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="customerEditForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputName">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName"
                                   placeholder="Name" ng-model="customerToEdit.name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputType">Type</label>
                        <select class="form-control" ng-model="customerToEdit.type" id="inputType">
                            <option value="admin">Admin</option>
                            <option value="test">Test</option>
                            <option value="client">Client</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="editCustomer()">EDIT</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
