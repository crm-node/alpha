<div id="home">

    <div class="table-responsive">

        <div class="col-sm-4">
            <form name="upload_form">
                Single Image with validations
                <input type="file" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB"/>
                Image thumbnail: <img style="width:100px;" ng-show="!!file" ngf-thumbnail="file || '/thumb.jpg'"/>
                <i ng-show="upload_form.file.$error.required">*required</i><br>
                <i ng-show="upload_form.file.$error.maxSize">File too large
                    {{file.size / 1000000|number:1}}MB: max 20M</i>
                <!--  Multiple files
                 <div class="button" ngf-select ng-model="files" ngf-multiple="true">Select</div>
                 Drop files: <div ngf-drop ng-model="files" class="drop-box">Drop</div> -->
                <button type="submit" ng-click="submit()">submit</button>
                <p>{{progress}}</p>
            </form>
            <h4 class="modal-title">Upcoming Events</h4>
            <table class="table table-striped table-hover" ng-init="getUpcomingEvents()">
                <thead>
                <tr>
                <tr>
                    <th>Date</th>
                    <th>User</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="event in upcomingEvents | orderBy:'-dt' | limitTo:5">
                    <td>
                        {{event.dt | date:"dd.MM.yyyy 'at' HH:mm"}}
                    </td>
                    <td>
                        {{event.clientname}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
