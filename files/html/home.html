<div id="home">

    <div class="table-responsive">

        <div class="col-sm-4">
            <h4 class="modal-title">Upcoming Events</h4>
            <table class="table table-striped table-hover" ng-init="getUpcomingEvents()">
                <thead>
                <tr>
                <tr>
                    <th>Date</th>
                    <th>User</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="event in eventList">
                    <td>
                        {{event.dt | date:"dd.MM.yyyy 'at' HH:mm"}}
                    </td>
                    <td>
                        {{event.user_name}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
