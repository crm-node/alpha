<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card white">
                <div class="card-content">
                    <span class="card-title teal-text lighten-1">Login</span>
                    <div class="row">
                        <form class="col s12 grey-text" name="myForm">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="username" type="text" class="validate" required name="username" ng-model="login.username">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                     <input id="password" type="password" class="validate" required name="password" ng-model="login.password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <p class="red-text text-darken-2">{{message}}</p>
                            <div class="row">
                                <div class="input-field col s10 m10 l6">
                                    <button class="btn waves-effect waves-light" type="submit" ng-click="userLogin()" ng-disabled="myForm.$invalid">Login
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
